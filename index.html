<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/css/main.css" />
  <title>Calculator</title>
</head>

<body>
  <div id="calc">
    <div id="input">
      <div id="previous"></div>
      <div id="current">0</div>
    </div>
    <div id="numbers">
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="num">0</button>
      <button class="num dot">.</button>
    </div>
    <div id="operations">
      <button class="op" id="add">+</button>
      <button class="op" id="sub">-</button>
      <button class="op" id="multiply">*</button>
      <button class="op" id="divide">/</button>
    </div>
    <div id="manage">
      <button id="clear">C</button>
      <button id="back">X</button>
      <button id="enter">=</button>
    </div>
  </div>
  <div id="trapezoid"></div>
  <script src="./dist/main2.js"></script>
</body>

</html>
